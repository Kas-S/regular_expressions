<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Regular Expressions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .form {
            border-radius: 30%;
            background-color: #9c27b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" class="form">
            {% csrf_token %}
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2 style="color: white; font-family: 'Comic Sans MS';">Run your Regular Expressions</h2>
                    <div class="row">
                      <div class="col-9">
                        <input type="text" name="expression" placeholder="Regular Expression" class="form-control">
                      </div>
                      <div class="col-3">
                        <select class="form-control" name="action">
                          <option value="findall">Find</option>
                          <option value="split">Split</option>
                        </select>
                      </div>
                    </div>

                    <br>
                    <textarea name="rtext" id="" cols="30" rows="10" class="form-control"></textarea>
                    <br>
                    <input type="submit" class="form-control" class="bg-light">
                </div>
                <div class="col-md-4"></div>
            </div>
            <br>
        </form>
        <br>
        <div class="jumbotron">
          {{ result }}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
